<html lang="ja">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header class="header">
    <div>
      <span>プロフィール</span>
      <span>制作アプリ</span>
    </div>
    <div>
      <img class="github-icon" src="../../icon/github-brands-solid.svg"></img>
      <img class="x-icon" src="../../icon/x-twitter-brands.svg"></img>
    </div>
  </header>
  <div class="content">
    <div class="titles">
      <h1>shareYourLIFEとは</h1>
      <a href="http://52.69.143.221:3001/">
        <button class="button big">アプリはこちら</button>
      </a>
    </div>
    <span>shareYourLIFEとは、寝た時間、起きた時間、朝ごはんを共有して、より良い生活を目指すアプリです。</span>
    <h1>使い方</h1>
    <span>投稿するためにはアカウントを作成します。（閲覧のみであれば、アカウント作成は必要ありません。）
      <br>「みんなの朝ごはん」では、朝ごはんの写真、タイトル、説明を入力すると投稿できます。
      <br>「みんなの早寝」、「みんなの早起き」では、時間が早い順にランキングが表示されます。
      <br>&#8251;目標時間を入力し、その時間との差を元にランキングを表示するように改良中です。
    </span>
    <br>
    <div class="contact">
      <span class="contact_text">ご不明な点や、バグなどの報告は、以下のフォームに送信お願いします。</span>
